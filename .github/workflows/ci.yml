name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Start services
      run: docker compose up -d

    - name: Wait for services to be ready
      run: |
        echo "Waiting for database to be ready..."
        sleep 10
        timeout 120 bash -c 'until docker compose exec -T db pg_isready -U postgres; do echo "Waiting for postgres..."; sleep 3; done'
        echo "Database is ready, waiting additional time for full initialization..."
        sleep 5

    - name: Install dependencies
      run: docker compose exec -T web bundle install

    - name: Verify Rails can connect to database
      run: |
        echo "Verifying Rails database connection..."
        timeout 60 bash -c 'until docker compose exec -T web rails runner "ActiveRecord::Base.connection.execute(\"SELECT 1\")" 2>/dev/null; do echo "Waiting for Rails DB connection..."; sleep 2; done'

    - name: Setup database
      run: |
        echo "Setting up database..."
        timeout 300 docker compose exec -T web rails db:create
        timeout 300 docker compose exec -T web rails db:migrate

    - name: Run RSpec tests
      run: docker compose exec -T web bundle exec rspec

    - name: Run Rubocop lint check
      run: docker compose exec -T web bundle exec rubocop

    - name: Run Brakeman security check
      run: docker compose exec -T web bundle exec brakeman --quiet --format json

    - name: Stop services
      if: always()
      run: docker compose down
